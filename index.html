<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endless Cat GIFs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .cat-row {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .cat-gif {
            width: 120px;
            height: 120px;
        }
    </style>
</head>
<body>
    <div id="catsContainer">
        <!-- Cat GIFs will be inserted here -->
    </div>

    <script>
        const catsContainer = document.getElementById('catsContainer');

        function createCatRow() {
            const catRow = document.createElement('div');
            catRow.classList.add('cat-row');
            for (let i = 0; i < 10; i++) {
                const catGif = document.createElement('img');
                catGif.src = `https://cataas.com/cat/gif?random=${Math.random()}`;
                catGif.alt = "Random Cat Gif";
                catGif.classList.add('cat-gif');
                catRow.appendChild(catGif);
            }
            catsContainer.appendChild(catRow);
        }

        // Create an initial set of rows
        for (let i = 0; i < 50; i++) {
            createCatRow();
        }

        // Load more rows as the user scrolls to the bottom of the page
        window.addEventListener('scroll', () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight) {
                for (let i = 0; i < 10; i++) {
                    createCatRow();
                }
            }
        });
    </script>
</body>
</html>
